<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="Théo Richier">
  <link rel="icon"  type="image/x-icon" href="https://www.boostmymail.com/wp-content/themes/bmm/assets/img/favicon.ico">
  <title>IT Room - Signature email</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500&display=swap');

    :root {
      --dark-bg: #101214;
      --dark-border: #22272B;
      --dark-surface: #161A1D;
      --dark-text-primary: #DEE4EA;
      --dark-text-secondary: #738496;
      --dark-primary: #1D7AFC;
      --dark-text-inverse: #FFFFFF;
      --sunset-bg: #151c19;
      --sunset-border: #424f4a;
      --sunset-surface: #2f3834;
      --sunset-text-primary: #ecd2c5;
      --sunset-text-secondary: #C0AB92;
      --sunset-primary: #C0AB92;
      --sunset-text-inverse: #151c19;
      --sunrise-bg: #ecd2c5;
      --sunrise-border: #d7c9c6;
      --sunrise-surface: #f3e8e5;
      --sunrise-text-primary: #4f2733;
      --sunrise-text-secondary: #685844;
      --sunrise-primary: #a04d66;
      --sunrise-text-inverse: #f3e8e5;
      --light-bg: #F7F8F9;
      --light-border: #F1F2F4;
      --light-surface: #FFFFFF;
      --light-text-primary: #091E42;
      --light-text-secondary: #626F86;
      --light-primary: #1D7AFC;
      --light-text-inverse: #FFFFFF;
      --bg: var(--dark-bg);
      --border: var(--dark-border);
      --surface: var(--dark-surface);
      --text-primary: var(--dark-text-primary);
      --text-secondary: var(--dark-text-secondary);
      --primary: var(--dark-primary);
      --text-inverse: var(--dark-text-inverse);
    }
    body {
      font-family: 'Urbanist', sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
      margin: 0;
      padding: 1rem;
      overflow-x: hidden;
    }

    .informations * {
      box-sizing: border-box;
    }

    p, h1, h2, h3 {
      margin: 0;
    }

    body #mobile {
      z-index: 5;
      position: fixed;
      width: calc(100vw - 6rem);
      height: calc(100vh - 6rem);
      left: 0;
      top: 0;
      background-color: #fff;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      display: none;
    }
    body #mobile .container {
      padding: 2rem;
      background-color: var(--bg);
      border-radius: 12px;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      row-gap: 2rem;
    }
    body #mobile .container h2 {
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
    }
    body #mobile .container .btn {
      padding: 0.75rem 1rem;
      background-color: var(--primary);
      border-radius: 8px;
    }
    body #mobile .container a {
      text-decoration: none;
      font-size: 20px;
      color: var(--text-primary);
    }

    body #header {
      position: fixed;
      width: calc(60vw - 3rem - 4rem);
      height: calc(132px - 6rem);
      display: flex;
      padding: 3rem;
      column-gap: 1rem;
      justify-content: left;
      align-items: center;
      z-index: 10;
    }
    body #header #logo {
      width: auto;
      height: calc(100px - 4rem);
    }
    body main.container {
      width: 100%;
      display: flex;
    }
    body main.container .signature {
      overflow-y: auto;
      position: fixed;
      background-color: var(--bg);
      border-radius: 12px;
      padding: calc(132px + 3rem) 3rem 3rem 3rem;
      width: clamp(calc(500px + 3rem + 3rem), calc((120vw - 2rem) / 2 - 6rem),(120vw - 2rem) / 2 - 6rem);
      height: calc(100vh - 2rem - 132px - 6rem);
    }
    body main.container .signature h1 {
      font-size: 3rem;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 2rem;
    }
    body main.container .signature p {
      font-size: 1.5rem;
      color: #6c757d;
      margin-bottom: 5rem;
    }
    body main.container .signature .signature-preview .signature-preview-wrapper {
      padding: 1.5rem;
      background-color: #fff;
      display: inline-block;
    }
    body main.container .informations {
      width: 100%;
      margin: 3rem 1rem 1rem clamp(calc(500px + 6rem + 6rem + 2rem),calc(60vw + 2rem),calc(60vw + 2rem));
    }
    body main.container .informations h2 {
      font-size: 2rem;
      font-weight: 500;
      line-height: 1.4;
      margin-bottom: 1rem;
    }
    body main.container .informations p {
      font-size: 1.5rem;
      color: #6c757d;
      margin-bottom: 3rem;
    }
    .field__container {
      margin-bottom: 1rem;
    }
    .field__container .field__label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
      color: #000;
    }
    .field__container .field__label .field__label--required {
      color: #ff0000;
    }
    .field__container .field__input {
      border: none;
      border-bottom: 1px solid #000;
      border-radius: 0;
      background-color: transparent;
      padding: 0.25rem 0.5rem;
      font-size: 1.25rem;
      width: 100%;
      max-width: 500px;
    }
    .field__container .field__input:focus-visible {
      outline: none;
      border-bottom: 2px solid;
    }
    .field__container .field__input:valid {
      border-bottom: 2px solid;
      border-color: var(--primary);
    }
    .field__container select.field__input {
      padding: 0.75rem 1rem 0.75rem 0.5rem;
      background-image:
              linear-gradient(45deg, transparent 50%, #000000 50%),
              linear-gradient(135deg, #000000 50%, transparent 50%);
      background-position:
              calc(100% - 20px) calc(1em + 2px),
              calc(100% - 15px) calc(1em + 2px),
              calc(100% - 2.5em) 0.5em;
      background-size:
              5px 5px,
              5px 5px,
              1px 1.5em;
      background-repeat: no-repeat;
      appearance: none !important;
      padding-right: 2rem !important;
    }
    .field__container select.field__input:focus-visible {
      background-image:
              linear-gradient(45deg, var(--primary) 50%, transparent 50%),
              linear-gradient(135deg, transparent 50%, var(--primary) 50%);
      background-position:
              calc(100% - 15px) calc(1em + 2px),
              calc(100% - 20px) calc(1em + 2px),
              calc(100% - 2.5em) 0.5em;
      outline: 0;
    }
    a:focus-visible,
    button:focus-visible,
    input:focus-visible,
    input[type=checkbox]:focus-visible + label::before,
    input[type=radio]:focus-visible + label::before,
    select:focus-visible,
    textarea:focus-visible,
    [tabindex]:focus-visible,
    video:focus-visible[controls],
    audio:focus-visible[controls],
    [contenteditable]:not([contenteditable=false]):focus-visible,
    details:focus-visible,
    details > summary:first-of-type:focus-visible {
      outline-style: solid;
      border-color: var(--primary) !important
    }

    a,
    button,
    input,
    input[type=checkbox] + label::before,
    input[type=radio] + label::before,
    select,
    textarea,
    [tabindex],
    video[controls],
    audio[controls],
    [contenteditable]:not([contenteditable=false]),
    details,
    details > summary:first-of-type {
      outline-offset: -1px;
      outline-width: 2px;
      outline-color: var(--primary) ;
    }

    ::selection {
      background-color: var(--primary);
      color: #000000;
    }

    .field__container .field__input.toggle {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 1px solid #dee2e6;
      width: 80px;
      height: 38px;
      display: inline-block;
      position: relative;
      border-radius: 999px;
      overflow: hidden;
      outline: none;
      cursor: pointer;
      background-color: darkgrey;
      /*border: none;*/
      transition: background-color ease 0.3s;
    }

    .field__container .field__input.toggle:before {
      content: "";
      display: block;
      position: absolute;
      z-index: 2;
      width: 34px;
      height: 34px;
      background: #fff;
      left: 1px;
      top: 1px;
      border-radius: 50%;
      transition: all cubic-bezier(0.3, 1.5, 0.7, 1) 0.3s;
    }

    .field__container .field__input.toggle:checked {
      background-color: var(--primary);
    }

    .field__container .field__input.toggle:checked:before {
      left: calc(100% - 34px - 1px);
    }
  </style>
</head>
<body>
  <header id="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Google_Chrome_icon_%28February_2022%29.svg" alt="Logo" id="logo" />
  </header>
  <main class="container">
    <div class="signature">
      <div class="signature-preview">
        <h1>Créer votre Signature Email personnalisé</h1>
        <p>Pour Gmail copiez en l'état la signature</p>
        <div class="signature-preview-wrapper">

        </div>
      </div>
    </div>
    <div class="informations">
      <h2>Informations</h2>
      <p>Pour Gmail copiez en l'état la signature</p>
      <form action="#" class="infos-form">
        <div class="field__container">
          <label class="field__label" for="entreprise">
            Votre entreprise
            <span class="field__label--required">*</span>
          </label>
          <select name="entreprise" id="entreprise" class="field__input" required>
          </select>
        </div>
        <div class="field__container">
          <label class="field__label" for="nom">
            Prénom et nom
            <span class="field__label--required">*</span>
          </label>
          <input name="nom" type="text" id="nom" class="field__input" required />
        </div>
        <div class="field__container">
          <label class="field__label" for="email">
            Email
            <span class="field__label--required">*</span>
          </label>
          <input name="email" type="text" id="email" class="field__input" required />
        </div>
        <div class="field__container">
          <label class="field__label" for="tel">
            Téléphone
            <span class="field__label--required">*</span>
          </label>
          <input name="tel" type="tel" id="tel" class="field__input" pattern="^(?:(?:\+|00)33[\s.-]{0,3}(?:\(0\)[\s.-]{0,3})?|0)[1-9](?:(?:[\s.-]?\d{2}){4}|\d{2}(?:[\s.-]?\d{3}){2})$
" required />
        </div>
        <div class="field__container">
          <label class="field__label" for="profil-avatar">
            Lien vers la photo de profil
          </label>
          <input name="profil-avatar" type="url" id="profil-avatar" class="field__input" pattern="https://.*" />
        </div>
        <div class="field__container">
          <label class="field__label" for="button-text">
            Texte du bouton
          </label>
          <input name="button-text" type="text" id="button-text" class="field__input" />
        </div>
        <div class="field__container">
          <label class="field__label" for="button-link">
            Lien du boution
          </label>
          <input name="button-link" type="url" id="button-link" class="field__input" pattern="https://.*" />
        </div>
        <div class="field__container">
          <label class="field__label" for="socials">
            Afficher les réseaux sociaux de l'entreprise
          </label>
          <input name="socials" type="checkbox" id="socials" class="field__input toggle" />
        </div>
      </form>
    </div>
  </main>
  <footer id="footer">
  </footer>
  <div id="mobile">
    <div class="container">
      <h2>Merci d'utiliser un Ordinateur pour accéder à ce site</h2>
      <a class="btn" href="#" onclick="history.go(-1);">REVENIR À LA PAGE PRÉCÉDENTE</a>
    </div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", (event) => {
      if (window.matchMedia("(max-width: 1024px)").matches) {
        document.querySelector("main").remove();
        document.getElementById("mobile").style.display = "flex";
      } else {
        document.getElementById("mobile").style.display = "none";
      }

      const allTeams = [
        {
          company: 'Dark',
          website: 'https://theo.richier.org',
          logo: 'https://www.itroom.fr/wp-content/uploads/2021/06/logo.png',
          color: '38, 109, 174',
          address: '134 Grand Rue',
          cp: '67100',
          city: 'Strasbourg',
          socials: {
            'https://twitter.com/Actency' : 'https://www.advisa.fr/wp-content/uploads/2021/07/twitter_actency.png',
            'https://www.facebook.com/actency/' : 'https://www.advisa.fr/wp-content/uploads/2021/07/facebook_actency.png',
            'https://www.linkedin.com/company/actency/' : 'https://www.advisa.fr/wp-content/uploads/2021/07/linkedin_actency.png',
            'https://www.youtube.com/channel/UCmw86Kb762OTSp5gaFjszXA' : 'https://www.advisa.fr/wp-content/uploads/2021/07/youtube_actency.png'
          },
        },
        {
          company: 'Sunset',
          website: 'https://theo.richier.org',
          logo: 'https://www.advisa.fr/wp-content/uploads/2021/05/aodb_logo.png',
          color: '236, 230, 51',
          address: '134 Grand Rue',
          cp: '67100',
          city: 'Strasbourg',
          socials: {
            'https://twitter.com/Actency' : 'https://www.advisa.fr/wp-content/uploads/2021/07/twitter_actency.png',
            'https://www.facebook.com/actency/' : 'https://www.advisa.fr/wp-content/uploads/2021/07/facebook_actency.png',
            'https://www.linkedin.com/company/actency/' : 'https://www.advisa.fr/wp-content/uploads/2021/07/linkedin_actency.png',
            'https://www.youtube.com/channel/UCmw86Kb762OTSp5gaFjszXA' : 'https://www.advisa.fr/wp-content/uploads/2021/07/youtube_actency.png'
          },
        },
        {
          company: 'Light',
          website: 'https://theo.richier.org',
          logo: 'https://www.advisa.fr/wp-content/uploads/2021/05/advisa_logo.png',
          color: '159, 216, 101',
          address: '134 Grand Rue',
          cp: '67100',
          city: 'Strasbourg',
          socials: {
            'https://twitter.com/Actency' : 'https://www.advisa.fr/wp-content/uploads/2021/07/twitter_actency.png',
            'https://www.facebook.com/actency/' : 'https://www.advisa.fr/wp-content/uploads/2021/07/facebook_actency.png',
            'https://www.linkedin.com/company/actency/' : 'https://www.advisa.fr/wp-content/uploads/2021/07/linkedin_actency.png',
            'https://www.youtube.com/channel/UCmw86Kb762OTSp5gaFjszXA' : 'https://www.advisa.fr/wp-content/uploads/2021/07/youtube_actency.png'
          },
        },
      ];
      // Theme
      var themes = [];

      // select
      const selectInputTeams = document.getElementById("entreprise");
      allTeams.forEach((team) => {
        selectInputTeams.innerHTML += `<option value="${team.company.toLocaleLowerCase()}">${team.company}</option>`;
        themes.push(team.company.toLocaleLowerCase());
      });
      selectInputTeams.firstElementChild.setAttribute("selected", "");

      const selectedCompany = () => {
        let themeSelected;
        allTeams.forEach((team, i) => {
          if (selectInputTeams.value === team.company.toLocaleLowerCase()) {
            themeSelected = themes[i];
            document.documentElement.style.setProperty('--bg', `rgba(${team.color}, 0.3)`);
            document.documentElement.style.setProperty('--border', `var(--${themeSelected}-border)`);
            document.documentElement.style.setProperty('--surface', `var(--${themeSelected}-surface)`);
            document.documentElement.style.setProperty('--text-primary', `var(--${themeSelected}-text-primary)`);
            document.documentElement.style.setProperty('--text-secondary', `var(--${themeSelected}-text-secondary)`);
            document.documentElement.style.setProperty('--primary', `rgba(${team.color}, 1)`);
            document.documentElement.style.setProperty('--text-inverse', `var(--${themeSelected}-text-inverse)`);
            document.getElementById("logo").setAttribute("src", team.logo)
          }
        });
        return themeSelected;
      }

      const btnLogo = document.getElementById("logo");
      btnLogo.addEventListener('click', () => {
        alert("Test");
      });

      selectInputTeams.addEventListener("change", () => {
        selectedCompany();
        console.log(selectedCompany());
      });

      selectedCompany();
      // show Social

      //logo

    });
  </script>
</body>
</html>
